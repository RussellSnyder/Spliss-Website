<app-loading *ngIf="!pageData"></app-loading>


<div class="fluid-container page-container {{page}}" *ngIf="pageData">
    <img *ngIf="imageData" [src]="imageData.src" alt="" class="img-responsive" />
    <h1 [innerHTML]="pageData.title"></h1>
    <div class="main container" [innerHTML]="pageData.main"></div>
</div>
