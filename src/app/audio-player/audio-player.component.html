<iframe id="app-audio-player" width="100%"
        src="https://w.soundcloud.com/player/?"
        frameborder="no"
></iframe>

<br>

<button id="play-toggle" (click)="playToggle()">Play / Pause</button>
<button id="prev" (click)="playPrev()">Prev</button>
<button id="next" (click)="playNext()">Next</button>
