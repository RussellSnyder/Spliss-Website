<div class="audio-player featured-music" *ngIf="data">
    <h2>{{data.featuredMusic.title}}</h2>
    <h3>{{data.featuredMusic.subtitle}}</h3>
    <iframe id="app-audio-player" width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{data.featuredMusic.playlist}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
</div>
