<div class="audio-player featured-music container">
    <div class="inner-container text-center">
        <h2 *ngIf="data">{{data.featuredMusic.title}}</h2>
        <h3 *ngIf="data">{{data.featuredMusic.subtitle}}</h3>
        <iframe id="app-audio-player" width="100%" height="450" scrolling="no" frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/353686905&amp;color=%2369a689&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
</div>
